<ul id="lists" ng-repeat="list in $ctrl.lists">
	<form name="listSetForm{{$index}}" novalidate id= "listsForm">
		<li id="titleListItem"><label id="list_title">{{list.title}}</label>
			<table class="listTable">
				<tr class="listTR">
					<th class="listTH">Select</th>
					<th class="listTH">Title</th>
					<th class="listTH">Description</th>
				</tr>
				<tr id ="list" ng-repeat="item in list.listItems">
					<td class="checkCol"><input type="checkbox" id="completedChk"></td>
					<td class="listTD"><label id="cellListData">{{item.title}}</label></td>
					<td class="listTD"><label id="cellListData">{{item.description}}</label></td>
				</tr>
			</table>
		</li>
		<div>
			<table class="formTable">
				<tr>
					<th class="formTH">Title</th>
					<th class="formTH">Description</th>
					<th class="formTH"></th>
				</tr>
				<tr>
					<td class="formTD"><input type="text" ng-model="newItem.title" required></td>
					<td class="formTD"><input type="text" ng-model="newItem.description" required></td>
					<td class="formTD"><input type="submit" ng-click="$ctrl.addListItem(newItem, list)" value="Add item" /></td>
				</tr>
			</table>
		</div>
	<form>			
</ul>
