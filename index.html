<!DOCTYPE html>
<html lang="en-US">
<head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="myApp">

<!-- build template and directive to display header -->
<div id="not_h1">Things to bring to College</div>
<div ng-controller="ListSetController as listSet">

	<!-- build template and directive to display List Sets -->
	
	<ul id="lists" ng-repeat="list in listSet.lists">
		<form name="listSetForm" novalidate>
			<li id="titleListItem"><label id="list_title">{{list.title}}</label>
				<table class="listTable">
					<tr class="listTR">
						<th class="listTH">Select</th>
						<th class="listTH">Title</th>
						<th class="listTH">Description</th>
					</tr>
					<tr id ="list" ng-repeat="item in list.listItems">
						<td class="checkCol"><input type="checkbox" id="lItem"></td>
						<td class="listTD"><label id="cellListData">{{item.title}}</label></td>
						<td class="listTD"><label id="cellListData">{{item.description}}</label></td>
					</tr>
				</table>
			</li>
			<table class="formTable">
				<tr>
					<th class="formTH">Title</th>
					<th class="formTH">Description</th>
					<th class="formTH">{{list.id}}</th>
				</tr>
				<tr>
					<td class="formTD"><input type="text" ng-model:"item.title" required></td>
					<td class="formTD"><input type="text" ng-model:"item.description"required></td>
					<td class="formTD"><input type="submit" ng-click="addListItem(list.id, item)" value="Add item" /></td>
				</tr>
			</table>
		</form>		
	</ul>
	
</div>
</body>
</html>
